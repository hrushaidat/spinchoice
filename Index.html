<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SpinChoice.io | Free Random Picker</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='30' fill='%231d3557'/><circle cx='32' cy='32' r='20' stroke='%23f1faee' stroke-width='4' fill='none'/><line x1='32' y1='12' x2='32' y2='32' stroke='%23f1faee' stroke-width='4'/></svg>">
  <meta name="theme-color" content="#1d3557">
  <style>
    body { font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif; background:linear-gradient(135deg,#74ebd5 0%,#9face6 100%); margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; color:#222; }
    header { background:white; padding:15px 30px; box-shadow:0 2px 6px rgba(0,0,0,0.15); text-align:center; }
    header h1 { margin:0; font-size:32px; color:#1d3557; }
    header p { margin:5px 0 0; font-size:14px; color:#555; }
    main { flex:1; display:flex; flex-direction:column; align-items:center; padding:30px 20px; }
    #container { position:relative; width:500px; margin:20px auto; box-shadow:0 10px 30px rgba(0,0,0,0.3); border-radius:50%; background:white; padding:20px; }
    canvas#wheel { width:500px; height:500px; border-radius:50%; border:8px solid #444; background:white; transform:rotate(0deg); display:block; }
    #pointer { width:0; height:0; border-left:25px solid transparent; border-right:25px solid transparent; border-bottom:50px solid #e63946; position:absolute; top:-65px; left:225px; filter:drop-shadow(0 2px 5px rgba(0,0,0,0.3)); }
    .controls { margin-top:22px; display:flex; gap:12px; }
    button { margin-top:10px; padding:12px 20px; font-size:16px; font-weight:700; color:white; background:#457b9d; border:none; border-radius:8px; cursor:pointer; transition:background 0.3s, transform 0.08s; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
    button:hover { background:#1d3557; }
    button:disabled { background:#aaa; cursor:not-allowed; box-shadow:none; }
    #winner { text-align:center; font-size:22px; margin-top:14px; font-weight:800; min-height:32px; color:#222; text-shadow:0 1px 1px rgba(255,255,255,0.7); }
    footer { background:#1d3557; color:#eee; text-align:center; padding:12px 20px; font-size:14px; margin-top:auto; }
    footer a { color:#a8dadc; text-decoration:none; margin:0 6px; }
  </style>
</head>
<body>
  <header>
    <h1>SpinChoice.io</h1>
    <p>Free Random Name Picker & Spinner</p>
  </header>
  <main>
    <div id="container">
      <div id="pointer" aria-hidden="true"></div>
      <canvas id="wheel" width="800" height="800" aria-label="Spin wheel"></canvas>
    </div>
    <div class="controls">
      <button id="spinBtn">Spin the Wheel!</button>
      <button id="resetBtn" title="Start sequence over">Reset Order</button>
    </div>
    <p id="winner" role="status" aria-live="polite"></p>
  </main>
  <footer>
    <p>Â© 2025 SpinChoice.io Â· All Rights Reserved</p>
    <p><a href="#">About</a> Â· <a href="#">Contact</a> Â· <a href="#">Terms</a></p>
  </footer>
  <script>
    const names = ["Devin","Tommy","Dom","Jimmy","Alex","Tim C","Noah S","Lorcan","Hisham","Tim R","Noah R","Nick"];
    const spinsPerTurn=5, spinDurationMs=4200, textFont="24px Arial";
    let currentIndex=0, baseRotationDeg=0, isSpinning=false;
    const canvas=document.getElementById("wheel"), ctx=canvas.getContext("2d");
    const size=canvas.width, radius=size/2, center={x:radius,y:radius}, slices=names.length;
    const sliceAngleRad=2*Math.PI/slices, sliceAngleDeg=360/slices;
    function drawWheel(){
      ctx.clearRect(0,0,size,size);
      for(let i=0;i<slices;i++){
        ctx.beginPath();
        ctx.moveTo(center.x,center.y);
        ctx.arc(center.x,center.y,radius,i*sliceAngleRad,(i+1)*sliceAngleRad);
        ctx.fillStyle=`hsl(${i*360/slices},78%,64%)`;
        ctx.fill();
        ctx.lineWidth=2; ctx.strokeStyle="#333"; ctx.stroke();
        ctx.save(); ctx.translate(center.x,center.y); ctx.rotate(i*sliceAngleRad+sliceAngleRad/2);
        ctx.textAlign="right"; ctx.textBaseline="middle"; ctx.fillStyle="#111"; ctx.font=textFont;
        ctx.fillText(names[i],radius-24,0); ctx.restore();
      }
      ctx.beginPath(); ctx.arc(center.x,center.y,30,0,Math.PI*2); ctx.fillStyle="#fff"; ctx.strokeStyle="#555"; ctx.lineWidth=3; ctx.fill(); ctx.stroke();
    }
    drawWheel();
    let audioCtx=null;
    function ensureAudio(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)(); if(audioCtx.state==="suspended")audioCtx.resume();}
    function playTick(pitch=1200,duration=0.04){if(!audioCtx)return; const now=audioCtx.currentTime; const osc=audioCtx.createOscillator(); const gain=audioCtx.createGain(); osc.type="square"; osc.frequency.setValueAtTime(pitch,now); gain.gain.setValueAtTime(0.0001,now); gain.gain.exponentialRampToValueAtTime(0.28,now+0.006); gain.gain.exponentialRampToValueAtTime(0.0001,now+Math.max(0.02,duration)); osc.connect(gain).connect(audioCtx.destination); osc.start(now); osc.stop(now+duration+0.02); }
    function playFinalThunk(){if(!audioCtx)return; const now=audioCtx.currentTime; const osc=audioCtx.createOscillator(); const gain=audioCtx.createGain(); osc.type="triangle"; osc.frequency.setValueAtTime(220,now); gain.gain.setValueAtTime(0.0001,now); gain.gain.exponentialRampToValueAtTime(0.4,now+0.02); gain.gain.exponentialRampToValueAtTime(0.0001,now+0.18); osc.connect(gain).connect(audioCtx.destination); osc.start(now); osc.stop(now+0.22); }
    function easeOutCubic(t){return 1-Math.pow(1-t,3);} function mod(a,n){return((a%n)+n)%n;}
    const spinBtn=document.getElementById("spinBtn"), resetBtn=document.getElementById("resetBtn"), winnerEl=document.getElementById("winner");
    function computeTargetRotationDeg(stopIndex){const A=stopIndex*sliceAngleDeg+sliceAngleDeg/2; const desiredMod=mod(90-A,360); const baseMod=mod(baseRotationDeg,360); return baseRotationDeg+spinsPerTurn*360+mod(desiredMod-baseMod,360);}
    function spin(){if(isSpinning)return; ensureAudio(); isSpinning=true; spinBtn.disabled=true; winnerEl.textContent=""; const startDeg=baseRotationDeg, endDeg=computeTargetRotationDeg(currentIndex), startTime=performance.now(), endTime=startTime+spinDurationMs; let lastTickIndex=Math.floor((startDeg-90)/sliceAngleDeg); function frame(now){ const t=Math.min(1,(now-startTime)/spinDurationMs); const eased=easeOutCubic(t); const R=startDeg+(endDeg-startDeg)*eased; canvas.style.transform=`rotate(${R}deg)`; const tickIndex=Math.floor((R-90)/sliceAngleDeg); while(tickIndex>lastTickIndex){const remaining=endDeg-R; const ratio=Math.max(0,Math.min(1,remaining/(spinsPerTurn*360))); const pitch=800+ratio*700; playTick(pitch,0.045); lastTickIndex++;} if(t<1) requestAnimationFrame(frame); else{ canvas.style.transform=`rotate(${endDeg}deg)`; baseRotationDeg=endDeg; playFinalThunk(); winnerEl.textContent="ðŸŽ‰ Winner: "+names[currentIndex]; currentIndex=(currentIndex+1)%names.length; isSpinning=false; spinBtn.disabled=false;} } requestAnimationFrame(frame);}
    function resetOrder(){currentIndex=0; winnerEl.textContent="";}
    spinBtn.addEventListener("click",spin); resetBtn.addEventListener("click",resetOrder);
    (function handleHiDPI(){const dpr=window.devicePixelRatio||1; const cssSize=canvas.clientWidth; canvas.width=cssSize*dpr; canvas.height=cssSize*dpr; ctx.setTransform(dpr,0,0,dpr,0,0); drawWheel();})(); window.addEventListener("resize",()=>{const dpr=window.devicePixelRatio||1; const cssSize=canvas.clientWidth; canvas.width=cssSize*dpr; canvas.height=cssSize*dpr; ctx.setTransform(dpr,0,0,dpr,0,0); drawWheel();});
  </script>
</body>
</html>
