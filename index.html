<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SpinChoice.io | Free Random Picker</title>
<link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='30' fill='%231d3557'/><circle cx='32' cy='32' r='20' stroke='%23f1faee' stroke-width='4' fill='none'/><line x1='32' y1='12' x2='32' y2='32' stroke='%23f1faee' stroke-width='4'/></svg>">
<meta name="theme-color" content="#1d3557">
<style>
body { font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif; background:linear-gradient(135deg,#74ebd5 0%,#9face6 100%); margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; color:#222; }
header { background:white; padding:15px 30px; box-shadow:0 2px 6px rgba(0,0,0,0.15); text-align:center; }
header h1 { margin:0; font-size:32px; color:#1d3557; }
header p { margin:5px 0 0; font-size:14px; color:#555; }
main { flex:1; display:flex; flex-direction:column; align-items:center; padding:30px 20px; }
#container { position:relative; width:90vmin; max-width:500px; margin:20px auto; box-shadow:0 10px 30px rgba(0,0,0,0.3); border-radius:50%; background:white; padding:20px; }
canvas#wheel { width:100%; height:100%; border-radius:50%; border:8px solid #444; background:white; transform:rotate(0deg); display:block; }
#pointer { width:0; height:0; border-left:25px solid transparent; border-right:25px solid transparent; border-top:50px solid #e63946; position:absolute; top:calc(100% - 50px); left:calc(50% - 25px); filter:drop-shadow(0 -2px 5px rgba(0,0,0,0.3)); transform:rotate(180deg); }
.controls { margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
button { margin-top:10px; padding:12px 20px; font-size:16px; font-weight:700; color:white; background:#457b9d; border:none; border-radius:8px; cursor:pointer; transition:background 0.3s, transform 0.08s; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
button:hover { background:#1d3557; }
button:disabled { background:#aaa; cursor:not-allowed; box-shadow:none; }
#winner { text-align:center; font-size:22px; margin-top:14px; font-weight:800; min-height:32px; color:#222; text-shadow:0 1px 1px rgba(255,255,255,0.7); }
footer { background:#1d3557; color:#eee; text-align:center; padding:12px 20px; font-size:14px; margin-top:auto; }
footer a { color:#a8dadc; text-decoration:none; margin:0 6px; }
</style>
</head>
<body>
<header>
<h1>SpinChoice.io</h1>
<p>Free Random Name Picker & Spinner</p>
</header>
<main>
<div id="container">
<div id="pointer" aria-hidden="true"></div>
<canvas id="wheel" width="800" height="800" aria-label="Spin wheel"></canvas>
</div>
<div class="controls">
<button id="spinBtn">Spin the Wheel!</button>
<button id="resetBtn" title="Start sequence over">Reset Wheel</button>
</div>
<p id="winner" role="status" aria-live="polite"></p>
</main>
<footer>
<p>© 2025 SpinChoice.io · All Rights Reserved</p>
<p><a href="#">About</a> · <a href="#">Contact</a> · <a href="#">Terms</a></p>
</footer>
<script>
let names = ["Devin","Tommy","Dom","Jimmy","Alex","Tim C","Noah S","Lorcan","Hisham","Tim R","Noah R","Nick"];
let remainingNames = [...names];
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
let isSpinning = false;
const spinBtn = document.getElementById("spinBtn");
const resetBtn = document.getElementById("resetBtn");
const winnerEl = document.getElementById("winner");

function drawWheel(){
  const size = canvas.width;
  const radius = size/2;
  const slices = remainingNames.length;
  const sliceAngle = 2*Math.PI/slices;
  ctx.clearRect(0,0,size,size);
  for(let i=0;i<slices;i++){
    ctx.beginPath();
    ctx.moveTo(radius,radius);
    ctx.arc(radius,radius,radius,i*sliceAngle,(i+1)*sliceAngle);
    ctx.fillStyle=`hsl(${i*360/slices},78%,64%)`;
    ctx.fill();
    ctx.lineWidth=2;
    ctx.strokeStyle="#333";
    ctx.stroke();
    ctx.save();
    ctx.translate(radius,radius);
    ctx.rotate(i*sliceAngle + sliceAngle/2);
    ctx.textAlign="right";
    ctx.textBaseline="middle";
    ctx.fillStyle="#111";
    ctx.font="24px Arial";
    ctx.fillText(remainingNames[i],radius-24,0);
    ctx.restore();
  }
}

drawWheel();

function spinWheel(){
  if(isSpinning || remainingNames.length===0) return;
  isSpinning = true;
  const sliceAngle = 360/remainingNames.length;
  const pickIndex = Math.floor(Math.random()*remainingNames.length);
  const rotation = 360*5 + pickIndex*sliceAngle + sliceAngle/2;
  let start = null;
  const duration = 4000;
  function animate(timestamp){
    if(!start) start=timestamp;
    const elapsed = timestamp - start;
    const progress = Math.min(elapsed/duration,1);
    const eased = 1-Math.pow(1-progress,3);
    canvas.style.transform = `rotate(${rotation*eased}deg)`;
    if(progress<1){
      requestAnimationFrame(animate);
    } else {
      const winner = remainingNames.splice(pickIndex,1)[0];
      winnerEl.textContent = winner + " was picked!";
      drawWheel();
      isSpinning=false;
      if(remainingNames.length===0) spinBtn.disabled=true;
    }
  }
  requestAnimationFrame(animate);
}

function resetWheel(){
  remainingNames = [...names];
  spinBtn.disabled=false;
  winnerEl.textContent="";
  canvas.style.transform="rotate(0deg)";
  drawWheel();
}

spinBtn.addEventListener("click",spinWheel);
resetBtn.addEventListener("click",resetWheel);
</script>
</body>
</html>
