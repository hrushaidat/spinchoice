<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SpinChoice.io | Professional Spinner</title>
<style>
body { font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; background:linear-gradient(135deg,#74ebd5 0%,#9face6 100%); color:#222; }
header { background:white; padding:15px 30px; box-shadow:0 2px 6px rgba(0,0,0,0.15); text-align:center; }
header h1 { margin:0; font-size:32px; color:#1d3557; }
header p { margin:5px 0 0; font-size:14px; color:#555; }
main { flex:1; display:flex; flex-direction:column; align-items:center; padding:30px 20px; }
#container { position:relative; width:90vmin; max-width:500px; margin:20px auto; border-radius:50%; background:white; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.3); }
canvas#wheel { width:100%; height:100%; border-radius:50%; display:block; transform:rotate(0deg); }
#pointer { width:0; height:0; border-left:25px solid transparent; border-right:25px solid transparent; border-top:50px solid #e63946; position:absolute; top:0; left:50%; transform:translateX(-50%) rotate(180deg); z-index:10; filter:drop-shadow(0 3px 5px rgba(0,0,0,0.4)); }
.controls { margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
button { margin-top:10px; padding:12px 20px; font-size:16px; font-weight:700; color:white; background:#457b9d; border:none; border-radius:8px; cursor:pointer; transition:background 0.3s; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
button:hover { background:#1d3557; }
button:disabled { background:#aaa; cursor:not-allowed; }
#winner { text-align:center; font-size:22px; margin-top:14px; font-weight:800; min-height:32px; color:#222; text-shadow:0 1px 1px rgba(255,255,255,0.7); }
</style>
</head>
<body>
<header>
<h1>SpinChoice.io</h1>
<p>Professional Name Picker</p>
</header>
<main>
<div id="container">
<div id="pointer"></div>
<canvas id="wheel" width="800" height="800"></canvas>
</div>
<div class="controls">
<button id="spinBtn">Spin the Wheel!</button>
<button id="resetBtn">Reset Wheel</button>
</div>
<p id="winner"></p>
</main>
<script>
const sequence = ["Devin","Tommy","Dom","Jimmy","Alex","Tim C","Noah S","Lorcan","Hisham","Tim R","Noah R","Nick"];
let remaining = [...sequence];
let currentIndex = 0;
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const resetBtn = document.getElementById("resetBtn");
const winnerEl = document.getElementById("winner");
let isSpinning = false;

function drawWheel(){
  const size = canvas.width;
  const radius = size/2;
  const slices = remaining.length;
  const sliceAngle = 2*Math.PI/slices;
  ctx.clearRect(0,0,size,size);
  for(let i=0;i<slices;i++){
    ctx.beginPath();
    ctx.moveTo(radius,radius);
    ctx.arc(radius,radius,radius,i*sliceAngle,(i+1)*sliceAngle);
    ctx.fillStyle = `hsl(${i*360/slices},70%,65%)`;
    ctx.fill();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "#333";
    ctx.stroke();
    ctx.save();
    ctx.translate(radius,radius);
    ctx.rotate(i*sliceAngle + sliceAngle/2);
    ctx.textAlign="right";
    ctx.textBaseline="middle";
    ctx.fillStyle="#111";
    ctx.font="28px Arial";
    ctx.fillText(remaining[i],radius-30,0);
    ctx.restore();
  }
}

drawWheel();

function spinWheel(){
  if(isSpinning || remaining.length===0) return;
  isSpinning = true;
  const slices = remaining.length;
  const sliceAngle = 360/slices;
  const pickIndex = 0;
  const rotation = 360*5 + pickIndex*sliceAngle + sliceAngle/2;
  let start = null;
  const duration = 4500;
  function animate(timestamp){
    if(!start) start=timestamp;
    const elapsed = timestamp - start;
    const progress = Math.min(elapsed/duration,1);
    const eased = 1-Math.pow(1-progress,3);
    canvas.style.transform = `rotate(${rotation*eased}deg)`;
    if(progress<1){
      requestAnimationFrame(animate);
    } else {
      const winner = remaining.splice(pickIndex,1)[0];
      winnerEl.textContent = winner + " was picked!";
      drawWheel();
      isSpinning=false;
      currentIndex++;
      if(remaining.length===0) spinBtn.disabled=true;
    }
  }
  requestAnimationFrame(animate);
}

function resetWheel(){
  remaining = [...sequence];
  currentIndex=0;
  spinBtn.disabled=false;
  winnerEl.textContent="";
  canvas.style.transform="rotate(0deg)";
  drawWheel();
}

spinBtn.addEventListener("click",spinWheel);
resetBtn.addEventListener("click",resetWheel);
</script>
</body>
</html>
