<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpinChoice – Pre-Set Wheel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #wheelContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>SpinChoice – Name Picker</header>
  <main>
    <div class="container">
      <h2>Pre-Set Wheel</h2>
      <div id="wheelContainer">
        <div id="arrow"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
      </div>
      <button id="spin">Spin</button>
      <div id="winner"></div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const arrow = document.getElementById("arrow");
    const winnerDisplay = document.getElementById("winner");
    const spinButton = document.getElementById("spin");

    // Pre-set order
    const spinOrder = ["Devin","Tommy","Dom","Jimmy","Alex","Tim C","Noah S","Lorcan","Hisham","Tim R","Noah R","Nick"];
    let currentSpin = 0;

    // Shuffle display order for realism
    let displayNames = [...spinOrder].sort(() => Math.random() - 0.5);

    const size = canvas.width;
    const radius = size / 2;
    let rotation = 0;

    function drawWheel(names) {
      const sliceAngle = (2 * Math.PI) / names.length;
      ctx.clearRect(0,0,size,size);
      names.forEach((name, i) => {
        const angle = i * sliceAngle + rotation;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + sliceAngle);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#f1f3f6" : "#dfe6ee";
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + sliceAngle / 2);
        ctx.fillStyle = "#333";
        ctx.font = "16px Segoe UI";
        ctx.textAlign = "right";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      if (currentSpin >= spinOrder.length) {
        winnerDisplay.textContent = "All names have been chosen!";
        return;
      }
      const winner = spinOrder[currentSpin];
      const winnerIndex = displayNames.indexOf(winner);
      const sliceAngle = (2 * Math.PI) / displayNames.length;
      const targetAngle = (3 * Math.PI/2) - (winnerIndex * sliceAngle + sliceAngle/2);
      const spins = 5;
      const finalRotation = spins * 2 * Math.PI + targetAngle;

      let start = null;
      function animate(time) {
        if (!start) start = time;
        const progress = (time - start) / 3000;
        if (progress < 1) {
          rotation = finalRotation * easeOut(progress);
          drawWheel(displayNames);
          requestAnimationFrame(animate);
        } else {
          rotation = finalRotation;
          drawWheel(displayNames);
          winnerDisplay.textContent = "Winner: " + winner;
          displayNames.splice(winnerIndex,1);
          currentSpin++;
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    drawWheel(displayNames);
    spinButton.addEventListener("click", spinWheel);
  </script>
</body>
</html>
